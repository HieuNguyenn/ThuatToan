    <script>
        isPrime(5)
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            let lasonguyento = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    lasonguyento = false;
                }

            } if (lasonguyento === false) {
                console.log(n + "khong phai la so nguyen to");
            } else{
                console.log(n + "la so nguyen to");
            }
        }
    </script>
